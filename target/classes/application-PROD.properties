
         #Datasoruce
spring.datasource.url=${DATA_SOURCE_URL}
spring.datasource.username=${DATA_SOURCE_USERNAME}
spring.datasource.password=${DATA_SOURCE-PASSWORD}

          #Hibernate
spring.jpa.hibernate.ddl-auto=update

           #Sql
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.main.allow-circular-references=true

        #AWScredentials
aws.accessKeyId =${AWS_ACCESS_KEY}
aws.secretKeyId =${AWS_SECRET_KEY}
aws.clientEndpoint =${AWS_ENDPOINT}

